<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #pbPlaceForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="pbPlace.id">{{l("EditPbPlace")}}</span>
                        <span *ngIf="!pbPlace.id">{{l("CreateNewPbPlace")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="PbPlace_PlaceGroup">{{l("PlaceGroup")}} *</label>
									<input type="text" id="PbPlace_PlaceGroup" class="form-control" [(ngModel)]="pbPlace.placeGroup" name="PlaceGroup"     required/>
								</div>
					
								<div class="form-group">
									<label for="PbPlace_PlaceName">{{l("PlaceName")}}</label>
									<input type="text" id="PbPlace_PlaceName" class="form-control" [(ngModel)]="pbPlace.placeName" name="PlaceName"    />
								</div>
					
								<div class="form-group">
									<label for="PbPlace_Description">{{l("Description")}}</label>
									<input type="text" id="PbPlace_Description" class="form-control" [(ngModel)]="pbPlace.description" name="Description"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!pbPlaceForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
